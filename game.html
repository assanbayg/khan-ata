<!DOCTYPE html>
<html>
  <head>
    <title>Khan Ata Dance</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gif-wrapper">
      <img src="assets/breathing.gif" id="gif">
    </div>
    <div class="game-wrapper">
      <h1><span>Score: 0</span></h1>
    <div class="board-wrapper" id="board">
      <div class="arrow-wrapper left" id="left">
        <div class="arrow"></div>
      </div>
      <div class="arrow-wrapper up" id="up">
        <div class="arrow"></div>
      </div>
      <div class="arrow-wrapper down" id="down">
        <div class="arrow"></div>
      </div>
      <div class="arrow-wrapper right" id="right">
        <div class="arrow"></div>
      </div>
    </div>
    <div class="new-row-generator" id="new-row-generator"></div>
    </div>
    <!-- <div class="gif-wrapper">
      <img src="assets/breathing.gif">
    </div> -->
<script src="game.js"></script>
  </body>
</html>
