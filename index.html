<!DOCTYPE html>
<html>

<head>
  <title>Khan Ata Dance</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body_main" class="game">
  <div class="gif-wrapper">
    <img src="assets/image/breathing.gif" id="gif">
  </div>
  <div class="game-wrapper">
    <h1><span id="score-header">Score: 0</span></h1>
    <div class="board-wrapper" id="board">
      <div class="arrow-wrapper left" id="left">
        <div class="arrow"></div>
      </div>
      <div class="arrow-wrapper up" id="up">
        <div class="arrow"></div>
      </div>
      <div class="arrow-wrapper down" id="down">
        <div class="arrow"></div>
      </div>
      <div class="arrow-wrapper right" id="right">
        <div class="arrow"></div>
      </div>
    </div>
    <div class="new-row-generator" id="new-row-generator"></div>
  </div>

  <div id="popup" class="popup">
    <h1 style="padding-top: 10%; padding-right: 40%;"><button id="start_button">Play</button></h1>
  </div>
  <div id="gameover" class="popup hide_popup">
    <h1 id="score" style="padding-top: 10%; padding-right: 60%;">Score</h1>
  </div>

  <script src="game.js"></script>
</body>

</html>
